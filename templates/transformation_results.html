<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transformation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}
    
    <main class="col-lg-10">
        <div class="bg-light border rounded-3 p-3"> 
            <h5>Hasil Transformasi Data</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Recency</th>
                            <th>Frequency</th>
                            <th>Monetary</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index, row in sc.iterrows() %}
                        <tr>
                            <td>{{ "{:.6f}".format(row['Recency']) }}</td>
                            <td>{{ "{:.6f}".format(row['Frequency']) }}</td>
                            <td>{{ "{:.6f}".format(row['Monetary']) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <p>Dimensi data: {{ dimensi11 | safe }}</p>
            </div>
        </div>
    </main>
</body>
</html>
