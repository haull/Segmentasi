<!DOCTYPE html>
<html>
<head>
    <title>Hasil Preprocessing Data</title>
    <!-- Tambahkan link untuk CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="col-lg-10">
    <div class="bg-light border rounded-3 p-3"> 
    <div class="container mt-4">
        <h4>Pemeriksaan Data Kosong transaksi Penjualan</h4>
        <!-- Tambahkan class "table-responsive" untuk membuat tabel responsif -->
        <div class="table-responsive">
            <!-- Insert the DataFrame table here -->
            <table class="table" style="width:50px;">
                <!-- Atur lebar kolom kedua sesuai keinginan Anda -->
                <colgroup>
                    <col>
                    <col width="50%">
                </colgroup>
                {{ periksa1_table | safe }}
            </table>
        </div>
        <h4>Pemeriksaan Data Kosong Member</h4>
        <div class="table-responsive">
            <!-- Insert the DataFrame table here -->
            <table class="table">
                <!-- Atur lebar kolom kedua sesuai keinginan Anda -->
                <colgroup>
                    <col>
                    <col width="50%">
                </colgroup>
                {{ periksa2_table | safe }}
            </table>
        </div>
    </div>
</div>
    </main>
</body>
</html>
