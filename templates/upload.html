<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preprocessing Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    {% include 'sidebar.html' %}
    
    <main class="col-lg-10">
        <div class="bg-light border rounded-3 p-3"> 
            <form action="/upload" method="post" enctype="multipart/form-data">
                <h5>Unggah dan Proses data</h5>
            <div class="form-outline" >
                <p class="mt-3 mb-1">
                    Upload Data Transaksi Penjualan
                </p>
                <input class="form-control form-control-sm" type="file" name="file1" accept=".xlsx" required>
            </div>
            <div class="form-outline" >
                <p class="mt-3 mb-1">
                    Upload Data Member
                </p>
                <input class="form-control form-control-sm" type="file" name="file2" accept=".xlsx" required>
            </div>
            <br>
            <button id="submitButton" type="submit" class="btn btn-primary btn-brown">Unggah</button>
            </form>
        </div>
    </main>
    <script>
        function openPopup(message) {
            var popup = document.getElementById("popup");
            var popupMessage = document.getElementById("popup-message");
            var closePopup = document.getElementById("close-popup");
    
            popupMessage.innerText = message;
            popup.style.display = "flex";
    
            closePopup.addEventListener("click", function() {
                popup.style.display = "none";
            });
        }
    
        // Check if popup_message is defined and open the popup
        var popupMessage = "{{ popup_message|default('') }}";
        if (popupMessage !== "") {
            openPopup(popupMessage);
        }
    </script>

    
</body>
